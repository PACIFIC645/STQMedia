{% extends 'base.html' %}
{% load static %}

{% block title %}STQ Media | Gallery{% endblock %}

{% block content %}
<!-- Gallery Hero Section -->
<div class="container-fluid gallery-hero">
  <div class="border border-2 border-primary rounded-3 p-2">
    <header class="position-relative rounded-3" style="height: 24rem; background: url('{% static "gallery/gallery_hero.jpg" %}') no-repeat center/cover;">
      <!-- Centered content -->
      <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="fw-bold display-4 text-outline hover-effect">Gallery</h1>
        <p class="lead fs-4 hover-effect">Explore Our Stunning Collection of Photography</p>
      </div>
    </header>
  </div>
</div>

<!-- Gallery Section -->
<section class="container py-4">
  <div class="row g-4 mt-4" id="lightgallery">
    {% for image in images %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="mb-4">
          <a href="{% static 'gallery/' %}{{ image }}" rel="lightbox">
            <img src="{% static 'gallery/' %}{{ image }}" 
                 alt="Gallery Image" class="img-fluid rounded shadow">
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

{% endblock %}  <!-- End content block -->

{% block extra_js %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const gallery = document.getElementById('lightgallery');
    if (gallery) {
      lightGallery(gallery, {
        thumbnail: true,
        animateThumb: true,
        showThumbByDefault: false,
        fullScreen: true,
      });
    }
  });
</script>
{% endblock %}
