{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">Logout</h2>
  <form method="POST" action="{% url 'logout' %}" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg w-100">Logout</button>
  </form>
</div>
{% endblock %}
