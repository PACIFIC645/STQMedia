{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">Checkout</h2>
  <form method="POST" action="{% url 'stqpictures:checkout' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="shipping_address" class="form-label">Shipping Address</label>
      <input type="text" class="form-control" id="shipping_address" name="shipping_address" required>
    </div>
    <div class="mb-3">
      <label for="billing_address" class="form-label">Billing Address</label>
      <input type="text" class="form-control" id="billing_address" name="billing_address" required>
    </div>
    <div class="mb-4">
      <h3>Order Summary</h3>
      <div id="cart-items">
        <!-- Cart items will be dynamically injected here -->
      </div>
      <div>
        <p>Subtotal: <span id="subtotal">R0.00</span></p>
        <p>Tax (15%): <span id="tax">R0.00</span></p>
        <p>Total: <span id="total">R0.00</span></p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Complete Purchase</button>
  </form>
</div>
{% endblock %}
