{% extends 'base.html' %}
{% load static %}

{% block title %}Guest Checkout{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">Guest Checkout</h2>
  <form method="POST" action="{% url 'stqpictures:guest_checkout' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Shipping Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-4">
      <h3>Order Summary</h3>
      <div id="cart-items">
        <!-- Cart items will be dynamically injected here -->
      </div>
      <div>
        <p>Subtotal: <span id="subtotal">R0.00</span></p>
        <p>Tax (15%): <span id="tax">R0.00</span></p>
        <p>Total: <span id="total">R0.00</span></p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
  </form>
</div>
{% endblock %}
